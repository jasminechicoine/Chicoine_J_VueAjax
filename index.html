<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mountain App</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="app">
    <div class="loading-indicator" v-if="loading">
      Loading...
    </div>
    <div class="mountain-list" v-else>
      <div v-for="mountain in mountains" :key="mountain.id" class="mountain-card" @click="showDetails(mountain)">
        <h2>{{ mountain.name }}</h2>
        <img :src="mountain.image_url" alt="Mountain Image">
        <p>{{ mountain.description }}</p>
      </div>
    </div>
    <div v-if="selectedMountain" class="mountain-detail">
      <h2>{{ selectedMountain.name }}</h2>
      <img :src="selectedMountain.image_url" alt="Mountain Image">
      <p>{{ selectedMountain.description }}</p>
    </div>
  </div>
  

  <script> src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"</script>
  <script src="./mountain-app/node_modules/vue/dist/vue.global.prod.js"></script>
  

  <script type="module" src="/mountain-app/src/main.js"></script>
   <script type="module" src="/mountain-app/src/router/index.js"></script>
</body>
</html>
